<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Kategory</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/album" value="Album" />
            <h:commandButton action="/panel/sarki" value="Sarki" />
            <h:commandButton action="/panel/kategory" value="Kategori" />
            <h:commandButton action="/panel/sanatci" value="Sanatçı" />
            <h:commandButton action="/panel/liste" value="Şarkı Listesi" />
            <h:commandButton action="/panel/kullanici" value="Kullanıcı" />
        </h:form> 
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{kategoryController.getKategoryler()}" var="kategory">
                <h:column>
                    <f:facet name="header"> kategory ID</f:facet>
                    <h:outputText value="#{kategory.kategoryID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Kategory Adı</f:facet>
                    <h:outputText value="#{kategory.kategoryAdi}"/>  
                </h:column>
                

              <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{kategoryController.delete(kategory)}" value="Sil" />
                    <h:commandButton action="#{kategoryController.setKategory(kategory)}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        <br></br>
        <h:form>
            Kategory Adı <h:inputText value="#{kategoryController.kategory.kategoryAdi}" />
            <h:commandButton rendered="#{kategoryController.kategory.kategoryID==0}" action="#{kategoryController.create()}" value="Create"  />
            <h:commandButton rendered="#{kategoryController.kategory.kategoryID!=0}" action="#{kategoryController.update()}" value="Update" />
        </h:form>
    </h:body>
</html>
