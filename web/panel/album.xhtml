<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Albüm</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/album" value="Album" />
            <h:commandButton action="/panel/sarki" value="Sarki" />
            <h:commandButton action="/panel/sarki" value="Şarkı" />
        </h:form> 
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{albumController.getAlbumler()}" var="album">
                <h:column>
                    <f:facet name="header"> Album ID</f:facet>
                    <h:outputText value="#{album.albumID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Album Adı</f:facet>
                    <h:outputText value="#{album.albumAdi}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Güncelleme Tarihi</f:facet>
                    <h:outputText value="#{album.guncellemeTarihi}"/>  
                </h:column>

              <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{albumController.delete(album)}" value="Sil" />
                    <h:commandButton action="#{albumController.setAlbum(album)}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        <br></br>
        <h:form>
            Albüm Adı <h:inputText value="#{albumController.album.albumAdi}" />
            <h:commandButton rendered="#{albumController.album.albumID==0}" action="#{albumController.create()}" value="Create"  />
            <h:commandButton rendered="#{albumController.album.albumID!=0}" action="#{albumController.update()}" value="Update" />
        </h:form>
        
    </h:body>
</html>
