<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Yayinci</title>
    </head>
    <h:body>
        <h:form>
           <h:commandButton action="/index" value="Home"/>  
        </h:form> 
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{YayinciController.getYayincilar()}" var="yayinci">
                <h:column>
                    <f:facet name="header"> yayıncı ID</f:facet>
                    <h:outputText value="#{yayinci.yayinciID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> album ID</f:facet>
                    <h:outputText value="#{yayinci.albumID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> sanatcı ID</f:facet>
                    <h:outputText value="#{yayinci.sanatciId}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> sarkı ID</f:facet>
                    <h:outputText value="#{yayinci.sarkiId}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Yayıncı Ad</f:facet>
                    <h:outputText value="#{yayinci.yayinciAd}"/>  
                </h:column>
                

              <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{YayinciController.delete(yayinci)}" value="Sil" />
                    <h:commandButton action="#{YayinciController.setYayinci(yayinci)}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        <br></br>
        <h:form>
            Yayıncı Adı <h:inputText value="#{YayinciController.yayinci.yayinciAd}" />
            <h:commandButton rendered="#{YayinciController.yayinci.yayinciID==0}" action="#{YayinciController.create()}" value="Create"  />
            <h:commandButton rendered="#{YayinciController.yayinci.yayinciID!=0}" action="#{YayinciController.update()}" value="Update" />
        </h:form>
        
     </h:body>
</html>
