<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Şarkı Liste</title>
    </h:head>
    <h:body>
        <h:form>
          <h:commandButton action="/index" value="Home"/>  
        </h:form> 
        <br></br>
        <h:form>


            <h:dataTable border="1" value="#{listeController.getListeler()}" var="liste">
                
                <h:column>
                    <f:facet name="header"> Liste Adı</f:facet>
                    <h:outputText value="#{liste.listeAdi}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Liste ID</f:facet>
                    <h:outputText value="#{liste.listeID}"/>  
                </h:column>
                <h:column>

                    <f:facet name="header"> Sarki ID</f:facet>
                    <h:outputText value="#{liste.sarkiID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">  Sanatci ID</f:facet>
                    <h:outputText value="#{liste.sanatciID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Album ID</f:facet>
                    <h:outputText value="#{liste.albumID}"/>  
                </h:column>

                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{listeController.delete(liste)}" value="Sil" />
                    <h:commandButton action="#{listeController.setListe(liste)}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        <br></br>
        <h:form>
            Sarki Listesi <h:inputText value="#{listeController.liste.listeAdi}" />
            <h:commandButton rendered="#{listeController.liste.listeID==0}" action="#{listeController.create()}" value="Create"  />
            <h:commandButton rendered="#{listeController.liste.listeID!=0}" action="#{listeController.update()}" value="Update" />
        </h:form>

    </h:body>
</html>
