<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Sanatci</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/album" value="Album" />
            <h:commandButton action="/panel/sarki" value="Sarki" />
            <h:commandButton action="/panel/kategory" value="Kategori" />
            <h:commandButton action="/panel/sanatci" value="Sanatçı" />
            <h:commandButton action="/panel/liste" value="Şarkı Listesi" />
        </h:form>    
            <br></br>
            <h:form>
                <h:dataTable border="1" value="#{sanatciController.getSanatcilar()}" var="sanatci">
                    <h:column>
                        <f:facet name="header"> Sanatcı ID</f:facet>
                        <h:outputText value="#{sanatci.sanatciid}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Sanatcı Adı</f:facet>
                        <h:outputText value="#{sanatci.ad}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Album ID</f:facet>
                        <h:outputText value="#{sanatci.albumId}"/>  
                    </h:column>

                    <h:column>
                        <f:facet name="header">YONET</f:facet>
                        <h:commandButton action="#{sanatciController.delete(sanatci)}" value="Sil" />
                        <h:commandButton action="#{sanatciController.setSanatci(sanatci)}" value="Düzenle" />
                    </h:column>

                </h:dataTable> 
            </h:form>
        
            <br></br>
            <h:form>
                Sanatci Adı <h:inputText value="#{sanatciController.sanatci.ad}" />
                <h:commandButton rendered="#{sanatciController.sanatci.sanatciid==0}" action="#{sanatciController.create()}" value="Create"  />
                <h:commandButton rendered="#{sanatciController.sanatci.sanatciid!=0}" action="#{sanatciController.update()}" value="Update" />
            </h:form>
    </h:body>
</html>
