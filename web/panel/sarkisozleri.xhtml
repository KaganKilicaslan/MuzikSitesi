<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Sarki Sozleri</title>
    </head>
    <body>
        <h:form>
            <h:commandButton action="/panel/album" value="Album" />
            <h:commandButton action="/panel/sarki" value="Sarki" />
            <h:commandButton action="/panel/kategori" value="Kategori" />
            <h:commandButton action="/panel/sanatci" value="Sanatçı" />
            <h:commandButton action="/panel/liste" value="Şarkı Listesi" />
            <h:commandButton action="/panel/kullanici" value="Kullanıcı" />
            <h:commandButton action="/panel/sarkisozleri" value="Şarkı Sözleri" />
            <h:commandButton action="/panel/yayinci" value="Yayıncı" />

        </h:form>    
            <br></br>
            <h:form>
                <h:dataTable border="1" value="#{sarkiSozleriController.getSozler()}" var="soz">
                    <h:column>
                        <f:facet name="header"> Sarki Sozleri ID</f:facet>
                        <h:outputText value="#{soz.sozID}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Sanatcı ID</f:facet>
                        <h:outputText value="#{soz.sanatciId}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Şarki ID</f:facet>
                        <h:outputText value="#{soz.sarkiId}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Album ID</f:facet>
                        <h:outputText value="#{soz.albumId}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Sarki Sozleri</f:facet>
                        <h:outputText value="#{soz.sozler}"/>  
                    </h:column>
                    
                    
                    
                    

                    <h:column>
                        <f:facet name="header">YONET</f:facet>
                        <h:commandButton action="#{sarkiSozleriController.delete(soz)}" value="Sil" />
                        <h:commandButton action="#{sarkiSozleriController.setSoz(soz)}" value="Düzenle" />
                    </h:column>

                </h:dataTable> 
            </h:form>
        
            <br></br>
            <h:form>
                Şarki Sözü <h:inputText value="#{sarkiSozleriController.soz.sozler}" />
                <h:commandButton rendered="#{sarkiSozleriController.soz.sozID==0}" action="#{sarkiSozleriController.create()}" value="Create"  />
                <h:commandButton rendered="#{sarkiSozleriController.soz.sozID!=0}" action="#{sarkiSozleriController.update()}" value="Update" />
            </h:form>
    </body>
</html>
