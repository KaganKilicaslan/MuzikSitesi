<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <div class="container mt-1">
            <br></br>
             <h:form id="soz-form">
                <div class="mb-3">
                    <label  class="form-label">Şarki Sözü </label>
                    <h:inputText styleClass="form-control" value="#{sarkiSozleriController.soz.sozler}" />
                </div>
                <div class="mb-3">
                    <h:commandButton styleClass="btn btn-primary" rendered="#{sarkiSozleriController.soz.sozID==0}" action="#{sarkiSozleriController.create()}" value="Create"  >
                        <f:ajax execute="soz-form" render="soz-form soz-table"/>


                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-warning" rendered="#{sarkiSozleriController.soz.sozID!=0}" action="#{sarkiSozleriController.update()}" value="Update" >

                        <f:ajax execute="soz-form" render="soz-form soz-table"/>

                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-dark" rendered="#{sarkiSozleriController.soz.sozID!=0}" action="#{sarkiSozleriController.clearForm()}" value="Clear Form" >

                        <f:ajax execute="soz-form" render="soz-form soz-table"/>

                    </h:commandButton>
                </div>
            </h:form>
            <h:form id="soz-table">
                 <pre>Page #{sarkiSozleriController.page} of #{sarkiSozleriController.pageCount}</pre>
                <h:dataTable styleClass="table table-striped table-hover"  value="#{sarkiSozleriController.getSozler()}" var="soz">
                    <h:column>
                        <f:facet name="header"> Sarki Sozleri ID</f:facet>
                        <h:outputText value="#{soz.sozID}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Sanatcı ID</f:facet>
                        <h:outputText value="#{soz.sanatciId}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Şarki ID</f:facet>
                        <h:outputText value="#{soz.sarkiId}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Album ID</f:facet>
                        <h:outputText value="#{soz.albumId}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Sarki Sozleri</f:facet>
                        <h:commandLink action="#{sarkiSozleriController.updateForm(soz)}" value="#{soz.sozler}">
                            <f:ajax execute="@this" render="soz-form"/>
                        </h:commandLink>

                    </h:column>





                    <h:column>
                        <f:facet name="header">YONET</f:facet>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{sarkiSozleriController.delete(soz)}" value="Sil" >
                            <f:ajax execute="soz-form" render="soz-form soz-table"/>


                        </h:commandButton>


                    </h:column>

                </h:dataTable> 
            </h:form>

            <br></br>
           
            
                <h:form>
                <div align="center"><p>

                        <h:commandButton styleClass="btn btn-dark" action="#{sarkiSozleriController.previuos()}" value="Önceki"  >
                            <f:ajax execute="soz-form" render="soz-form soz-table"/>
                        </h:commandButton>
                        <b1></b1>
                        <b1></b1>
                        <h:commandButton styleClass="btn btn-dark" action="#{sarkiSozleriController.next()}" value="Sonraki"  >
                            <f:ajax execute="soz-form" render="soz-form soz-table"/>
                        </h:commandButton>
                    </p> </div>

            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
