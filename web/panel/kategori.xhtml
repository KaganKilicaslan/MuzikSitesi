<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Kategori</title>
    </head>
    <h:body>
        <h:form>
          <h:commandButton action="/index" value="Home"/>  
        </h:form> 
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{KategoriController.getKategoriler()}" var="kategori">
                <h:column>
                    <f:facet name="header"> kategori ID</f:facet>
                    <h:outputText value="#{kategori.kategoriID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Kategori Adı</f:facet>
                    <h:outputText value="#{kategori.kategoriAdi}"/>  
                </h:column>
                

              <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{KategoriController.delete(kategori)}" value="Sil" />
                    <h:commandButton action="#{KategoriController.setKategori(kategori)}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        <br></br>
        <h:form>
            Kategory Adı <h:inputText value="#{KategoriController.kategori.kategoriAdi}" />
            <h:commandButton rendered="#{KategoriController.kategori.kategoriID==0}" action="#{KategoriController.create()}" value="Create"  />
            <h:commandButton rendered="#{KategoriController.kategori.kategoriID!=0}" action="#{KategoriController.update()}" value="Update" />
        </h:form>
    </h:body>
</html>
