<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <div class="container mt-1">
            <br></br>
            <h:form id="kullanici-form">
                <div class="mb-3">
                    <label  class="form-label"> Ad:</label>
                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.kullaniciAdi}"/>
                </div>
                <div class="mb-3">
                    <label  class="form-label"> Soyad:</label>
                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.kullaniciSoyad}"/>
                </div>
                <div class="mb-3">
                    <label  class="form-label"> Kullanıcı Adı:</label>
                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.nickName}"/>
                </div>
                <div class="mb-3">
                    <label  class="form-label"> Sifre:</label>
                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.sifre}" /><br />
                </div>
                <div class="mb-3">
                    <h:commandButton styleClass="btn btn-primary" rendered="#{kullaniciController.kullanici.kullaniciID==0}" action="#{kullaniciController.create()}" value="Create">
                        
                        
                         <f:ajax execute="kullanici-form" render="kullanici-form kullanici-table"/>
                        
                        
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-warning" rendered="#{kullaniciController.kullanici.kullaniciID!=0}" action="#{kullaniciController.update()}" value="Update">
                        
                         <f:ajax execute="kullanici-form" render="kullanici-form kullanici-table"/>
                        
                        
                    </h:commandButton>
                </div>
            </h:form>

            <h:form id="kullanici-table">
                <h:dataTable styleClass="table table-striped table-hover"  value="#{kullaniciController.getKullanicilar()}" var="kullanici">
                    <h:column>
                        <f:facet name="header"> Kullanıcı ID</f:facet>
                        <h:outputText value="#{kullanici.kullaniciID}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header">  Adı </f:facet>
                        <h:outputText value="#{kullanici.kullaniciAdi}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Soyadı</f:facet>
                        <h:outputText value="#{kullanici.kullaniciSoyad}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> Kullanıcı Adı</f:facet>
                        <h:outputText value="#{kullanici.nickName}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header"> şifre</f:facet>
                        <h:outputText value="#{kullanici.sifre}"/>  
                    </h:column>
                    <h:column>
                        <f:facet name="header">YONET</f:facet>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{kullaniciController.delete(kullanici)}" value="Sil" >
                            
                                                        <f:ajax execute="kullanici-form" render="kullanici-form kullanici-table"/>

                            
                            
                            
                        </h:commandButton>
                        <h:commandButton styleClass="btn btn-success btn-sm" action="#{kullaniciController.setKullanici(kullanici)}" value="Düzenle" >


                            <f:ajax execute="kullanici-form" render="kullanici-form kullanici-table"/>



                        </h:commandButton>          
                    
                    </h:column>
                </h:dataTable> 
            </h:form>
        </div>
    </ui:define>
</ui:composition>
