<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Indirilenler</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/album" value="Album" />
            <h:commandButton action="/panel/sarki" value="Sarki" />
            <h:commandButton action="/panel/kategory" value="Kategori" />
            <h:commandButton action="/panel/sanatci" value="Sanatçı" />
            <h:commandButton action="/panel/liste" value="Şarkı Listesi" />
            <h:commandButton action="/panel/kullanici" value="Kullanıcı" />
            <h:commandButton action="/panel/indirilenler" value="İndirilenler" />
            <h:commandButton action="/panel/sarkisozleri" value="Şarkı Sözleri" />
        </h:form> 
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{indirilenlerController.getIndirilenler()}" var="indirilenler">
                <h:column>
                    <f:facet name="header"> indir ID</f:facet>
                    <h:outputText value="#{indirilenler.indirID}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Album ID</f:facet>
                    <h:outputText value="#{indirilenler.albumId}"/>  
                </h:column>
                <h:column>
                        <f:facet name="header"> Sanatcı ID</f:facet>
                        <h:outputText value="#{indirilenler.sanatciid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Sarki ID</f:facet>
                    <h:outputText value="#{indirilenler.sarkiID}"/>  
                </h:column>
                

              <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{indirilenlerController.delete(indirilenler)}" value="Sil" />
                    <h:commandButton action="#{indirilenlerController.setIndirilenler(indirilenler)}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        
        </h:body>
    
</html>
