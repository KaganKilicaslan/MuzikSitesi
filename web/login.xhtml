<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <h1>Login Page </h1>
        <hr />
        <h:form rendered="#{validUser == null}">
            Kullanıcı Adı:
            <h:inputText id = "ad" value="#{loginController.user.nickName}" required="true" requiredMessage="Bu alan zorunludur!">
                <f:validateLength minimum="3" maximum="6" />
            </h:inputText> <br />
            <h:message for ="ad" style="color: red; font-size: 10pt;" /><br />
            Şifre: <h:inputText id = "pass" validator="#{loginController.validatePassword}" value="#{loginController.user.sifre}" /><br />
            
            <h:message for ="pass" style="color: red; font-size: 10pt;"/><br />
            <h:commandButton action="#{loginController.login()}" value="Giriş" />
        </h:form>

        <h:panelGroup rendered="#{validUser != null}" layout="block">
            Kullanıcı Adı: #{validUser.nickName}<br />
            Şifre: #{validUser.sifre}
        </h:panelGroup>

        <hr />
        <h:form>
            <h:commandButton action="/private?faces-redirect=true" value="Private" />
            <h:commandButton action="/index?faces-redirect=true" value="Public" />
            <h:commandButton action="/logout?faces-redirect=true" value="Logout" />



        </h:form> 
        <hr />
      

    </body>
</html>
