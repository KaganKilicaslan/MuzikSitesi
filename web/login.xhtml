<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Facelet Title</title>
    </head>
    <body>
        <h1>Login Page </h1>
        <hr />
        <h:form rendered="#{validUser == null}">
            Kullanıcı Adı:<h:inputText value="#{loginController.user.nickName}"/><br />
            Şifre: <h:inputText value="#{loginController.user.sifre}" /><br />
            <h:commandButton action="#{loginController.login()}" value="Kayıt" />
        </h:form>

        <h:panelGroup rendered="#{validUser != null}" layout="block">
            Kullanıcı Adı: #{validUser.nickName}<br />
            Şifre: #{validUser.sifre}
        </h:panelGroup>

        <hr />
        <h:form>
            <h:commandButton action="/private?faces-redirect=true" value="Private" />
            <h:commandButton action="/index?faces-redirect=true" value="Public" />
            <h:commandButton action="/logout?faces-redirect=true" value="Logout" />



        </h:form> 
        <hr />
        <h:messages></h:messages>

    </body>
</html>
